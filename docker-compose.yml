version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgre
      POSTGRES_DB: bitcoin_explorer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d 
    ports:
      - "5432:5432"

  ingestion_service:
    build: ./rust_ingestion
    depends_on:
      - postgres
    ports:
      - "5001:5001"

  backend:
    build: ./backend
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

volumes:
  postgres_data:
